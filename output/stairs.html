        <style>
        body {
        margin:25px 0;
            background-color: #708474;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            max-width: 600px;
        }
        input {
            width: 10px;
            height: 10px;
            display: none;
        }
        label {
            display: grid;
            place-content: center;
            border: 2px solid #0ff;
        }
        input:checked + label {
            background: #000c;
            position: fixed;
            inset: 10px;
            border-color: blue;
        }
        input:checked + label img {
            width: 100%;
        }
        button{
         position:fixed;
         top:10px;
         right:10%;
         transform:translate(-50%,0);
         color: khaki;
         background:#2225;
         padding:2px;
        }
        @media only screen and (max-width: 650px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        h1{
        position:fixed;
        top:20px;
        color: khaki;
        }
        </style>
