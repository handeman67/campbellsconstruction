<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .contact {
            background-color: #0005;
            display: grid;
            place-items: center;
            margin: 0px auto;
            max-width: 800px;
        }
    </style>
    <section>
        <div id="Contact" class="hidden contact">


            <div class="inner_container">
                <h5>Contact Us Today.</h5>
                <div class="contactform" id="contact">
                    <form id="form" class="" method="post" enctype="multipart/form-data" action="/"
                        novalidate="novalidate">
                        <noscript class="noscript">Please enable JavaScript in your browser to complete this
                            form.</noscript>
                        <div class="field_container">
                            <fieldset>
                                <div id="field_5-container" class="field field-text" data-field-id="5">
                                    <label class="field-label" for="field_5">Rebuild, New Build, interior Finish,ect...</label><br>
                                    <input type="text" id="field_5" class="field-medium" name="fields][5]"></div>
                                <div id="field_0-container" class="field field-name" data-field-id="0">
                                    <label class="field-label" for="field_0">Name <span
                                            class="required-label"></span></label>
                                    <div class="field-row field-medium">
                                        <div class="field-row-block first one-half"><input type="text" id="field_0"
                                                class="field-name-first field-required" name="fields][0][first]"
                                                required=""><i>First</i><label for="field_0"
                                                class="field-sublabel after "></label></div>
                                        <div class="field-row-block one-half"><input type="text" id="field_0-last"
                                                class="field-name-last field-required" required=""><label
                                                for="field_0-last" class="field-sublabel after ">Last</label></div>
                                    </div>
                                </div>
                                <div id="field_1-container" class="field field-email" data-field-id="1"><label
                                        class="field-label" for="field_1">Email <span
                                            class="required-label">*</span></label><input type="email" id="field_1"
                                        class="field-medium field-required" name="fields][1]" required=""></div>
                                <div id="field_4-container" class="field field-number" data-field-id="4"><label
                                        class="field-label" for="field_4">Numbers</label><input type="number"
                                        pattern="\d*" id="field_4" class="field-medium" name="fields][4]">
                                </div>
                                <div id="field_2-container" class="field field-textarea contactform" data-field-id="2">
                                    <label class="field-label" for="field_2">Complete
                                        Description <span class="required-label">*</span></label><textarea id="field_2"
                                        class="field-medium field-required" name="fields][2]" required=""></textarea>
                                </div>
                        </div>
                
                        <div class="submit-container">
                            <button type="submit" name="submit]" class="submit contactbotton" id="submit-2655"
                                value="submit" aria-live="assertive" data-alt-text="Sending..."
                                data-submit-text="Submit">Submit</button>
                        </div>

                       
 </fieldset>
                    </form>
                </div> <!-- .container -->


                <div></div>
            </div>
        </div>
    </section>
</body>

</html>
